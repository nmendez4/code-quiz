<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/stlye.css">
</head>

<!-- header section & title -->
<header>Coding Quiz!
    <div>
        <!-- scoring log -->
        <button class="btnHeader" id="scores">Score Log</button>
    </div>
    <div>
        <p>
            <span id="timeLeft">xxx</span>
        </p>
    </div>
</header>

<body>
   <div class="main">
       <div class="grid">
           <p id="questions"></p>
           <p id="score"></p>
           <p id="initials"></p>
           <textarea name="" id="initialsArea" cols="2" rows="10"></textarea>
           <button class="btn" id="start">Start Quiz</button>
           <button class="btn" id="answer1"></button>
           <button class="btn" id="answer2"></button>
           <button class="btn" id="answer3"></button>
           <button class="btn" id="answer4"></button>
           <button class="btn" id="submit"></button>
       </div>
       <div id="correctWrongContainer">
           <p id="correctWrong"></p>
       </div>
   </div>

    
    <script src="./assets/script.js"></script>
</body>
</html>
