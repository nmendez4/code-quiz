<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/stlye.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <!-- quiz elements -->
    <div id="wrapper">
      <div>
        <!-- timer -->
        <div id="currentTime"></div>
        <!-- quiz Content -->
        <div id="questionsSec">
          <h1>Coding Quiz Challenge!</h1>
          <hr id="titleline" />
          <p>
            Welcome to the coding quiz! You'll be allowed 100 seconds to complete 5 questions randomly selected using information from Modules 1-4, best of luck!
          </p>
          <ul id="choicesUl"></ul>
        </div>
      </div>

      <!-- start quiz -->
      <div>
        <button id="startTime">Start Quiz</button>
      </div>

      <div>
        <!-- link to highscores (not working at the moment for some reason!!!) -->
        <a href="highscores.html" alt="Current Highscores" id="viewhighs"
          >HIGHSCORES</a
        >
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
